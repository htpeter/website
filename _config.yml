# Site settings
title: "Tufte-Style Blog"
description: "A blog with beautiful Tufte-inspired typography"
author: "Your Name"
email: "your.email@example.com"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Permalinks
permalink: /:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - .git
  - .gitignore

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
